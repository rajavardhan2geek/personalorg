<template>
  
                <p class="slds-m-vertical_medium content">Page {page}</p>
               
                <lightning-layout>
                        <lightning-layout-item padding="around-small" key='{btn}'>
                                <lightning-button label="Previous" onclick={previousHandler}></lightning-button>
                        </lightning-layout-item>
            <template for:each='{pagebuttonlist}' for:item='btn' for:index='index'>
                       
                            <lightning-layout-item padding="around-small" key='{btn}'>
                                    <lightning-button  label={btn}  onclick={previousHandler}>{index}</lightning-button>
                            </lightning-layout-item>
                   

            </template>
        
        <lightning-layout-item padding="around-small" key='{btn}'>
            <lightning-button label="Next"  icon-position="right" onclick={nextHandler}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>  
</template>
