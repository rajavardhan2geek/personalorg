<template>
        <lightning-card title="HelloWorld" icon-name="custom:custom14">
            <div class="slds-m-around_medium">
               
                <lightning-input name="fName" value={fName} onchange={changeHandler}></lightning-input>
                <lightning-input name="currentAccount" value={currentAccount} onchange={handleKeyChange}></lightning-input>
              
                
                <lightning-button label="Load Contacts" onclick={handleLoad}></lightning-button>
                <template if:true={searchContacts}>
                        <template for:each={searchContacts} for:item="contact">
                            <p key={contact.Id}>{contact.Name}</p>
                        </template>
                        </template>

            </div>
        </lightning-card>
    </template>
