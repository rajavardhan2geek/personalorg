<template>

        <article class="slds-card slds-p-around_xx-large" style='width:50%;'>
     <div class="slds-card__header slds-grid" >
        <div class="slds-tabs_default">
        <ul class="slds-tabs_default__nav" role="tablist">
        <li class={tabClass1} title="$" role="presentation">
        <a class="slds-tabs_default__link" href="javascript:void(0);" onclick={handleTab} role="tab" tabindex="0" aria-selected={active} aria-controls="tab-default-1" id="tab-default-1__item"> $ </a>
        </li>
        <li class={tabClass2} title="%" role="presentation">
        <a class="slds-tabs_default__link" href="javascript:void(0);" onclick={handleTab} role="tab" tabindex="-1" aria-selected={inactive} aria-controls="tab-default-2" id="tab-default-2__item"> Percent % </a>
        </li>
        </ul>
        <div id="tab-default-1" class={tabContentShow1} role="tabpanel" aria-labelledby="tab-default-1__item">Item One Content

            
    <lightning-input type="number" name="input6" label="Principal Amount" value="100.5" formatter="currency" step="1"></lightning-input>
    <lightning-input type="number" name="input7" label="Tax Amount" value="123.45" formatter="currency" step="1"></lightning-input>
    <lightning-combobox   name="Loan Term" label="Term"  value={termyear}   options={termyearoptions}
    onchange={handleChange} ></lightning-combobox>

        </div>
        <div id="tab-default-2"  class={tabContentShow2} role="tabpanel" aria-labelledby="tab-default-2__item">
                Item Two Content
            
    <lightning-input type="number" name="input6" label="Principal Amount" value="0" formatter="percent" step="10"></lightning-input>
    <lightning-input type="number" name="input7" label="Tax Amount" value="5" formatter="percent" step="5"></lightning-input>
    <lightning-combobox   name="Loan Term" label="Term"  value={termyear}   options={termyearoptions}
                    onchange={handleChange} ></lightning-combobox>
        </div>
 </div>
</div>
</article>
</template>
