<template>
<div style="height:15rem">
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox-id-2">Product</label>
    <div class="slds-form-element__control">
    <div class="slds-combobox_container">
    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="listbox" role="combobox">
        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
            <lightning-input type="search" class='searchbox'  label="Search" value={searchValue} onchange={handleSearch} ></lightning-input>
           
            <!--input type="text" class="slds-input slds-combobox__input slds-has-focus" id="combobox-id-2" aria-autocomplete="list" aria-controls="listbox-id-2"  role="textbox" placeholder="Search..." /-->
        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">

        </span>
    </div>

<div id="listbox-id-2" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
        <template if:true={products}>
        <ul  class="slds-listbox slds-listbox_vertical" role="presentation">
        <template for:each={products} for:item='product'> 
        <li  key={product}   role="presentation" class="slds-listbox__item">
        <div key={product}  id={product.Id} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
         
            <span key={product.Id}  class="slds-media__figure slds-listbox__option-icon">
            <span  key={product.Id}  class="slds-icon_container slds-icon-standard-product">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#product"></use>
                          </svg>
            </span>
        </span>
        
        
        <span key={product.Id} class="slds-media__body">
              
                       
                    <span onclick={selectProduct} data-item={product.Name} class="slds-listbox__option-text slds-listbox__option-text_entity" key={product.Id}>{product.Name}</span>
                    <span class="slds-listbox__option-meta slds-listbox__option-meta_entity" key={product.Id}>{product.ProductCode }</span>
               
                </span>
            
        </div>
        </li>
    </template>
</ul>
</template>
    

</div>
</div>
</div>
</div>
</div>
</div>
</template>
